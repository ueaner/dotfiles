# rename, remove, and copy files and directories using your editor
- name: Install edir
  install-package:
    name: edir
    install: |-
      if which uv >/dev/null 2>&1; then
          uv tool install --upgrade edir --force
      else
          python3 -m ensurepip --upgrade --user
          python3 -m pip install --upgrade --user edir
      fi
    postinstall: |-
      edir --version
  tags:
    - edir


