# 0x 开头或者 # 开头都可
# primary.background 和 normal.black 使用同色
theme: Tomorrow-Night-Bright
draw_bold_text_with_bright_colors: true

# Named ANSI colors, shell 中使用相应的颜色名称会使用以下颜色值，如:
#   - zsh prompt colors
#   - tmux STYLES
#   - fzf --ansi
# Vim 看起来实际读取的值不是终端设置的值，应该是内部写死的。
colors:
  # Default colors
  primary:
    #background: "#181a1f"
    #background: "#1e222a"
    background: "#1e2030"
    foreground: "#eaeaea"

  # Normal colors, ANSI [0-7]
  normal:
    black:   "#1e222a"
    red:     "#df6566"
    green:   "#c5d15c"
    yellow:  "#ecce58"
    blue:    "#8cb6e1"
    magenta: "#cfabe0"
    cyan:    "#81cabf"
    white:   "#eaeaea"

  # Bright colors, ANSI [8-15]
  bright:
    black:   "#778899" # gray, grey
    red:     "#df6566"
    green:   "#c5d15c"
    yellow:  "#ecce58"
    blue:    "#8cb6e1"
    magenta: "#cfabe0"
    cyan:    "#81cabf"
    white:   "#eaeaea"
