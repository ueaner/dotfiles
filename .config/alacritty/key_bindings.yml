# https://zh.wikipedia.org/zh-cn/控制字符
# https://zh.wikipedia.org/zh-cn/软件流控制
# showkey -a
# A-s \x1b\x73
key_bindings:
    - { key: N,          mods: Super,         action: SpawnNewInstance } # new alacritty instance
    - { key: V,          mods: Super,         action: Paste            }
    - { key: C,          mods: Super,         action: Copy             }
    # tmux shortcuts: prefix A-s \x1b\x73
    - { key: R,          mods: Super,         chars: "\x1b\x73\x72" } # reload config
    - { key: R,          mods: Super|Shift,   chars: "\x1b\x73\x52" } # refresh client
    - { key: T,          mods: Super,         chars: "\x1b\x73\x63" } # new window
    - { key: T,          mods: Super|Shift,   chars: "\x1b\x73\x43" } # new session
    - { key: D,          mods: Super,         chars: "\x1b\x73\x64" } # Detach the current client
    - { key: Backslash,  mods: Super,         chars: "\x1b\x73\x5c" } # Super + \ vertical split
    - { key: Minus,      mods: Super,         chars: "\x1b\x73\x2d" } # Super + - horizontal split
    - { key: Z,          mods: Super,         chars: "\x1b\x73\x7a" } # tmux pane zoom
    - { key: E,          mods: Super,         chars: "\x1b\x73\x73" } # tmux choose tree / pane explorer
    - { key: Tab,        mods: Control,       chars: "\x1b\x73\x2e" } # next window
    - { key: Tab,        mods: Control|Shift, chars: "\x1b\x73\x2c" } # previous window
    # https://github.com/rust-windowing/winit/issues/600 Shift Keycode None
    - { key: Period,     mods: Super,         chars: "\x1b\x73\x2e" } # Super + . next window
    - { key: Comma,      mods: Super,         chars: "\x1b\x73\x2c" } # Super + , previous window, Preferences on macOS
    - { key: RBracket,   mods: Super,         chars: "\x1b\x73\x2e" } # Super + ] next window
    - { key: LBracket,   mods: Super,         chars: "\x1b\x73\x2c" } # Super + [ previous window
    - { key: Escape,     mods: Super,         chars: "\x1b\x73\x1b" } # enter tmux vi-mode
    - { key: M,          mods: Super,         chars: "\x1b\x73\x6d" } # tmux synchronize panes toggle
    - { key: Semicolon,  mods: Super,         chars: "\x1b\x73\x3a" } # Super + ; tmux command mode
    - { key: Semicolon,  mods: Super,         chars: "\x1b\x73\x3a" } # Super + ; tmux command mode
   #- { key: Slash,      mods: Super,         chars: "\x1b\x73\x2f" } # Super + / tmux search
    - { key: F,          mods: Super,         chars: "\x1b\x73\x2f" } # Super + f tmux search
    - { key: Key1,       mods: Super,         chars: "\x1b\x73\x31" }
    - { key: Key2,       mods: Super,         chars: "\x1b\x73\x32" }
    - { key: Key3,       mods: Super,         chars: "\x1b\x73\x33" }
    - { key: Key4,       mods: Super,         chars: "\x1b\x73\x34" }
    - { key: Key5,       mods: Super,         chars: "\x1b\x73\x35" }
    - { key: Key6,       mods: Super,         chars: "\x1b\x73\x36" }
    - { key: Key7,       mods: Super,         chars: "\x1b\x73\x37" }
    - { key: Key8,       mods: Super,         chars: "\x1b\x73\x38" }
    - { key: Key9,       mods: Super,         chars: "\x1b\x73\x39" }
    # 可使用 Super+K/L 在一个方向上循环选择 pane
    - { key: H,          mods: Super,         chars: "\x1b\x73\x68" } # Super + h 被系统 Hide window 拦截
    - { key: J,          mods: Super,         chars: "\x1b\x73\x6a" }
    - { key: K,          mods: Super,         chars: "\x1b\x73\x6b" }
    - { key: L,          mods: Super,         chars: "\x1b\x73\x6c" }

    # TODO macOS 下需要添加以下行 CTRL-Q 才可使用，否则 CTRL-Q 需要按两次才会触发
    # https://github.com/alacritty/alacritty/issues/1359
    - { key: Q,          mods: Control,       chars: "\x11" }
    - { key: Slash,      mods: Control,       chars: "\x1f" }
    # TODO 临时修复退格键对中文输入的影响，待1.0版本发布
    # https://github.com/alacritty/alacritty/issues/1606#issuecomment-579754834
    - { key: Back,                            action: ReceiveChar}

