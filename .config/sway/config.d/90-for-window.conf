# https://github.com/EndeavourOS-Community-Editions/sway/blob/main/.config/sway/config.d/application_defaults
# For XWayland use window_role, window_type, class
for_window [window_role="pop-up"] floating enable
for_window [window_role="bubble"] floating enable
for_window [window_role="task_dialog"] floating enable
for_window [window_role="Preferences"] floating enable
for_window [window_role="About"] floating enable
for_window [window_type="dialog"] floating enable
for_window [window_type="menu"] floating enable
for_window [class="Yad" instance="yad"] floating enable
for_window [app_id="yad"] floating enable
for_window [app_id="flameshot"] floating enable
for_window [app_id="blueman-manager"] floating enable, move position center, resize set width 50 ppt height 50 ppt
for_window [app_id="pavucontrol" ] floating enable, move position center, resize set width 60 ppt
for_window [app_id="(?i)pinentry"] floating enable
for_window [title="File Operation Progress"] floating enable, border pixel 1, sticky enable, resize set width 40 ppt height 30 ppt
for_window [title="Picture in picture"] floating enable, sticky enable

for_window [app_id="imv"] floating enable
for_window [app_id="org.fcitx.fcitx5-config-qt"] floating enable

for_window [app_id="org.mozilla.firefox" title="^(About|关于) Mozilla Firefox$"] floating enable

# inhibit scrensaver for fullscreen browser windows
for_window [app_id="org.mozilla.firefox"] inhibit_idle fullscreen
for_window [app_id="google-chrome"] inhibit_idle fullscreen
