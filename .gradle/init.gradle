// https://developer.aliyun.com/mvn/guide
gradle.projectsLoaded {
    rootProject.allprojects {
        repositories {
            maven {
                url 'https://maven.aliyun.com/repository/public/'
            }
            maven {
                url 'https://maven.aliyun.com/repository/central'
            }
            mavenLocal()
            mavenCentral()
        }
    }
}
